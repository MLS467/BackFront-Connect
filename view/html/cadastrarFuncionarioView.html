<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="#">
    <title>Document</title>
</head>

<body>
    <form action="../../controller/cadastrarFuncionarioController.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required><br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required><br>

        <label for="data_admissao">Data de Admissão:</label>
        <input type="date" id="data_admissao" name="data_admissao" required><br>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" step="0.01" required><br>

        <label for="numero_registro_profissional">Número de Registro Profissional:</label>
        <input type="text" id="numero_registro_profissional" name="numeroRegistroProfissional" required><br>

        <label for="status_emprego">Status de Emprego:</label>
        <input type="text" id="status_emprego" name="status_emprego" required><br>

        <input type="submit" value="Cadastrar Funcionário">
    </form>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
