{% extends '/base/default.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2>Cadastro de Funcionário</h2>
    <form action="{{asset('Controller/admController.php')}}" method="post">
        <!-- Seleção de Cargo -->
        <div class="form-group">
            <label for="cargo">Cargo <span class="erroForm">*</span></small>
            </label>
            <select class="form-control" id="cargo" name="cargo" onchange="mostrarCampos()">
                <option value="" selected disabled>Selecione um cargo</option>
                <option value="medico">Médico</option>
                <option value="enfermeiro">Enfermeiro</option>
                <option value="atendente">Atendente</option>
            </select>
            <p id="cargoForm" class="erroForm"></p>
        </div>

        <!-- Campos Gerais da Superclasse -->
        <div class="form-group">
            <label for="nomeCompleto">Nome Completo<span class="erroForm">*</span>
            </label>
            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo">
            <p id="nomeErroFunc" class="erroForm"></p>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
        </div>
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua">
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" placeholder="Número">
        </div>
        <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone <span class="erroForm">*</span>
            </label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
            <p id="telefoneFunc" class="erroForm"></p>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
            <p id="emailFuncErro" class="erroForm"></p>
        </div>
        <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" class="form-control" id="genero" name="genero" placeholder="Gênero">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" name="status" placeholder="Status">
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                placeholder="Data de Nascimento">
        </div>
        <div class="form-group">
            <label for="cpf">CPF <span class="erroForm">*</span>
            </label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
            <p id="cpfFuncErro" class="erroForm"></p>
        </div>
        <div class="form-group">
            <label for="naturalidade">Naturalidade</label>
            <input type="text" class="form-control" id="naturalidade" name="naturalidade" placeholder="Naturalidade">
        </div>

        <!-- Campos Específicos do Médico -->
        <div class="campo-especifico medico">
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" class="form-control" id="especialidade" name="especialidade"
                    placeholder="Especialidade">
            </div>
            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" class="form-control" id="crm" name="CRM" placeholder="CRM">
            </div>
        </div>

        <!-- Campos Específicos do Enfermeiro -->
        <div class="campo-especifico enfermeiro">
            <div class="form-group">
                <label for="coren">COREN</label>
                <input type="text" class="form-control" id="coren" name="registroCoren" placeholder="COREN">
            </div>
        </div>

        <!-- Campos Específicos do Atendente -->
        <div class="campo-especifico atendente">
            <div class="form-group">
                <label for="areaAtuacao">Área de Atuação</label>
                <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao"
                    placeholder="Área de Atuação">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" id="enviarFunc">Enviar</button>
            <a href="listar_funcionario" class="btn btn-info rounded-4">Cancelar</a>
        </div>
    </form>
</div>

<script src="{{asset('/public/assets/js/validacoes/cadastroFuncionario.js')}}" type="module"></script>
<script src="{{asset('/public/assets/js/adm/controleForm.js')}}"></script>
<script src="{{asset('/public/assets/js/bootstrap.bundle.min.js')}}"></script>
{% endblock %}
