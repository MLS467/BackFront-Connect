{% extends '/base/default.html'%}

{% block conteudo %}
{% if verificar %}
<div class="container mt-4">
    <form method="POST" action="Controller/sinaisVitaisController.php">
        <fieldset>
            <legend>Avaliação de Sintomas</legend>
            <div class="form-group">
                <label for="sintomas">Sintomas Atuais:</label>
                <textarea class="form-control" id="sintomas" name="sintomas" required></textarea>
            </div>
            <div class="form-group">
                <label for="gravidade">Gravidade dos Sintomas (1-10):</label>
                <input type="number" class="form-control" id="gravidade" name="gravidade" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="tempo_inicio">Tempo de Início dos Sintomas:</label>
                <input type="text" class="form-control" id="tempo_inicio" name="tempo_inicio" required>
            </div>
            <div class="form-group">
                <label for="localizacao_dor">Localização da Dor:</label>
                <input type="text" class="form-control" id="localizacao_dor" name="localizacao_dor">
            </div>
            <div class="form-group">
                <label for="sintomas_associados">Sintomas Associados:</label>
                <textarea class="form-control" id="sintomas_associados" name="sintomas_associados"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Sinais Vitais</legend>
            <div class="form-group">
                <label for="pressao_arterial">Pressão Arterial:</label>
                <input type="text" class="form-control" id="pressao_arterial" name="pressao_arterial" required>
            </div>
            <div class="form-group">
                <label for="frequencia_cardiaca">Frequência Cardíaca:</label>
                <input type="number" class="form-control" id="frequencia_cardiaca" name="frequencia_cardiaca" required>
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura Corporal:</label>
                <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura" required>
            </div>
            <div class="form-group">
                <label for="saturacao">Saturação de Oxigênio:</label>
                <input type="number" class="form-control" id="saturacao" name="saturacao" required>
            </div>
            <div class="form-group">
                <label for="frequencia_respiratoria">Frequência Respiratória:</label>
                <input type="number" class="form-control" id="frequencia_respiratoria" name="frequencia_respiratoria"
                    required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Avaliação de Dor</legend>
            <div class="form-group">
                <label for="intensidade_dor">Intensidade da Dor (1-10):</label>
                <input type="number" class="form-control" id="intensidade_dor" name="intensidade_dor" min="1" max="10"
                    required>
            </div>
            <div class="form-group">
                <label for="natureza_dor">Natureza da Dor:</label>
                <select class="form-control" id="natureza_dor" name="natureza_dor" required>
                    <option value="Aguda">Aguda</option>
                    <option value="Crônica">Crônica</option>
                    <option value="Intermitente">Intermitente</option>
                    <option value="Constante">Constante</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Observações Adicionais</legend>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea class="form-control" id="observacoes" name="observacoes"></textarea>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% else %}
{{redirecionar(url(404))}}
{% endif %}
{% endblock %}
