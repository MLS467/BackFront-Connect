{% extends '/base/default.html' %}
{% block conteudo %}

<div class="container mt-5">

    <div class="container">
        <h1 class="mb-4">Listagem de Pacientes</h1>
        <table id="paciente-table" class="table text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Gravidade</th>
                    <th>Ações</th>
            </thead>
            <tbody class="mt-3">

                {% for paciente in res %}
                <td>{{paciente.id_triagem}}</td>
                <td>{{paciente.nome}}</td>
                <td>{{paciente.idade}}</td>
                <td>{{paciente.gravidade}}</td>
                <th><button class="btn btn-warning p-1 Visualizar">Visualizar</button></th>
            </tbody>
            {% endfor %}
        </table>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close" class="popup-close"></span>
            <div id="popup-details">
                <!-- Detalhes do paciente serão carregados aqui -->
            </div>
        </div>
    </div>

    <script src="{{asset('public/assets/js/visualizar.js')}}" type="module"></script>
    <!-- Adicione seu JavaScript aqui -->
    {% endblock %}
