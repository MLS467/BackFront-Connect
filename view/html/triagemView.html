<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Triagem</title>
</head>

<body>
    <h1>Formulário de Triagem</h1>
    <form method="POST" action="../../controller/triagemControler.php">
        <fieldset>
            <legend>Informações Básicas</legend>
            <label>Nome:</label>
            <input type="text" name="nome" required><br>
            <label>Idade:</label>
            <input type="number" name="idade" required><br>
            <label>Sexo:</label>
            <select name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select><br>
            <label>Contato de Emergência:</label>
            <input type="text" name="contato_emergencia" required><br>
        </fieldset>
        <fieldset>
            <legend>Histórico Médico</legend>
            <label>Condições Médicas Preexistentes:</label>
            <textarea name="condicoes_medicas"></textarea><br>
            <label>Alergias:</label>
            <textarea name="alergias"></textarea><br>
            <label>Medicamentos em Uso:</label>
            <textarea name="medicamentos"></textarea><br>
            <label>Histórico de Cirurgias:</label>
            <textarea name="historico_cirurgias"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Detalhes da Visita</legend>
            <label>Data e Hora da Chegada:</label>
            <input type="datetime-local" name="data_hora_chegada" required><br>
            <label>Motivo da Visita:</label>
            <textarea name="motivo_visita" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Avaliação de Sintomas</legend>
            <label>Sintomas Atuais:</label>
            <textarea name="sintomas" required></textarea><br>
            <label>Gravidade dos Sintomas (1-10):</label>
            <input type="number" name="gravidade" min="1" max="10" required><br>
            <label>Tempo de Início dos Sintomas:</label>
            <input type="text" name="tempo_inicio" required><br>
            <label>Localização da Dor:</label>
            <input type="text" name="localizacao_dor"><br>
            <label>Sintomas Associados:</label>
            <textarea name="sintomas_associados"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Sinais Vitais</legend>
            <label>Pressão Arterial:</label>
            <input type="text" name="pressao_arterial" required><br>
            <label>Frequência Cardíaca:</label>
            <input type="number" name="frequencia_cardiaca" required><br>
            <label>Temperatura Corporal:</label>
            <input type="number" step="0.1" name="temperatura" required><br>
            <label>Saturação de Oxigênio:</label>
            <input type="number" name="saturacao" required><br>
            <label>Frequência Respiratória:</label>
            <input type="number" name="frequencia_respiratoria" required><br>
        </fieldset>
        <fieldset>
            <legend>Avaliação de Dor</legend>
            <label>Localização da Dor:</label>
            <input type="text" name="localizacao_dor"><br>
            <label>Intensidade da Dor (1-10):</label>
            <input type="number" name="intensidade_dor" min="1" max="10" required><br>
            <label>Natureza da Dor:</label>
            <select name="natureza_dor" required>
                <option value="Aguda">Aguda</option>
                <option value="Crônica">Crônica</option>
                <option value="Intermitente">Intermitente</option>
                <option value="Constante">Constante</option>
            </select><br>
        </fieldset>
        <label>Observações Adicionais:</label>
        <textarea name="observacoes"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
