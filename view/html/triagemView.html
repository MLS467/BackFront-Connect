<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/triagem.css">
    <title>Formulário de Triagem</title>
</head>

<body class="bg-dark">

    <header class="d-flex bg-dark flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4 text-light">Simple header</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>


    <div class="container">
        <h1 class="mt-4 mb-4 text-primary">Formulário de Triagem</h1>
        <form method="POST" action="../../controller/triagemControler.php">
            <div class="card mb-4">
                <div class="card-body">
                    <fieldset>
                        <legend>Informações Básicas</legend>

                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" class="form-control" id="idade" name="idade" required>
                        </div>
                        <div class="form-group">
                            <label for="nome">Cpf:</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required>
                        </div>

                        <div class="form-group">
                            <label for="contato_emergencia">Contato de Emergência:</label>
                            <input type="text" class="form-control" id="contato_emergencia" name="contato_emergencia"
                                required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Histórico Médico</legend>
                        <div class="form-group">
                            <label for="condicoes_medicas">Condições Médicas Preexistentes:</label>
                            <textarea class="form-control" id="condicoes_medicas" name="condicoes_medicas"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="alergias">Alergias:</label>
                            <textarea class="form-control" id="alergias" name="alergias"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="medicamentos">Medicamentos em Uso:</label>
                            <textarea class="form-control" id="medicamentos" name="medicamentos"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="historico_cirurgias">Histórico de Cirurgias:</label>
                            <textarea class="form-control" id="historico_cirurgias"
                                name="historico_cirurgias"></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Detalhes da Visita</legend>
                        <div class="form-group">
                            <label for="data_hora_chegada">Data e Hora da Chegada:</label>
                            <input type="datetime-local" class="form-control" id="data_hora_chegada"
                                name="data_hora_chegada" required>
                        </div>
                        <div class="form-group">
                            <label for="motivo_visita">Motivo da Visita:</label>
                            <textarea class="form-control" id="motivo_visita" name="motivo_visita" required></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Avaliação de Sintomas</legend>
                        <div class="form-group">
                            <label for="sintomas">Sintomas Atuais:</label>
                            <textarea class="form-control" id="sintomas" name="sintomas" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="gravidade">Gravidade dos Sintomas (1-10):</label>
                            <input type="number" class="form-control" id="gravidade" name="gravidade" min="1" max="10"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="tempo_inicio">Tempo de Início dos Sintomas:</label>
                            <input type="text" class="form-control" id="tempo_inicio" name="tempo_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="localizacao_dor">Localização da Dor:</label>
                            <input type="text" class="form-control" id="localizacao_dor" name="localizacao_dor">
                        </div>
                        <div class="form-group">
                            <label for="sintomas_associados">Sintomas Associados:</label>
                            <textarea class="form-control" id="sintomas_associados"
                                name="sintomas_associados"></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Sinais Vitais</legend>
                        <div class="form-group">
                            <label for="pressao_arterial">Pressão Arterial:</label>
                            <input type="text" class="form-control" id="pressao_arterial" name="pressao_arterial"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="frequencia_cardiaca">Frequência Cardíaca:</label>
                            <input type="number" class="form-control" id="frequencia_cardiaca"
                                name="frequencia_cardiaca" required>
                        </div>
                        <div class="form-group">
                            <label for="temperatura">Temperatura Corporal:</label>
                            <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="saturacao">Saturação de Oxigênio:</label>
                            <input type="number" class="form-control" id="saturacao" name="saturacao" required>
                        </div>
                        <div class="form-group">
                            <label for="frequencia_respiratoria">Frequência Respiratória:</label>
                            <input type="number" class="form-control" id="frequencia_respiratoria"
                                name="frequencia_respiratoria" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Avaliação de Dor</legend>
                        <div class="form-group">
                            <label for="localizacao_dor_avaliacao">Localização da Dor:</label>
                            <input type="text" class="form-control" id="localizacao_dor_avaliacao"
                                name="localizacao_dor">
                        </div>
                        <div class="form-group">
                            <label for="intensidade_dor">Intensidade da Dor (1-10):</label>
                            <input type="number" class="form-control" id="intensidade_dor" name="intensidade_dor"
                                min="1" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="natureza_dor">Natureza da Dor:</label>
                            <select class="form-control" id="natureza_dor" name="natureza_dor" required>
                                <option value="Aguda">Aguda</option>
                                <option value="Crônica">Crônica</option>
                                <option value="Intermitente">Intermitente</option>
                                <option value="Constante">Constante</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Observações Adicionais</legend>
                        <div class="form-group">
                            <label for="observacoes">Observações:</label>
                            <textarea class="form-control" id="observacoes" name="observacoes"></textarea>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
