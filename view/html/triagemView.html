{% extends "/base/default.html" %}

{% block conteudo %}

<header class="d-flex bg-dark flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4 text-light">Simple header</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
</header>


<div class="container">
    <h1 class="mt-4 mb-4 text-primary">Formulário de Triagem</h1>
    <form method="POST" action="Controller/triagemControler.php">
        <div class="card mb-4">
            <div class="card-body">
                <fieldset>
                    <legend>Informações Básicas</legend>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" name="idade" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Cpf:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>

                    <div class="form-group">
                        <label for="contato_emergencia">Contato de Emergência:</label>
                        <input type="text" class="form-control" id="contato_emergencia" name="contato_emergencia"
                            required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Histórico Médico</legend>
                    <div class="form-group">
                        <label for="condicoes_medicas">Condições Médicas Preexistentes:</label>
                        <textarea class="form-control" id="condicoes_medicas" name="condicoes_medicas"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="alergias">Alergias:</label>
                        <textarea class="form-control" id="alergias" name="alergias"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="medicamentos">Medicamentos em Uso:</label>
                        <textarea class="form-control" id="medicamentos" name="medicamentos"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="historico_cirurgias">Histórico de Cirurgias:</label>
                        <textarea class="form-control" id="historico_cirurgias" name="historico_cirurgias"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Detalhes da Visita</legend>
                    <div class="form-group">
                        <label for="data_hora_chegada">Data e Hora da Chegada:</label>
                        <input type="datetime-local" class="form-control" id="data_hora_chegada"
                            name="data_hora_chegada" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo_visita">Motivo da Visita:</label>
                        <textarea class="form-control" id="motivo_visita" name="motivo_visita" required></textarea>
                    </div>
                </fieldset>



                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<script src="../js/bootstrap.bundle.min.js"></script>

{% endblock %}
